<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 text-center">
            <h2>选择困难解救器🙂</h2>
            <div class="optionlist">
            <form class="form-horizontal" role="form" id="last-option">
                <div class="form-group">
                    <label class="control-label sr-only">Option 1</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="1" placeholder="Option 1">
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-default add-option" id="delete1">增加</button>
                    </div>
                </div>                
            </form>  
            </div>        
            <div>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="choose">帮我选</button>
            </div>
            <div class="alert alert-success" role="alert" id="showchoise">点击治疗</div>
        </div>
</div>

<script>
    var optionNum = 1;



    $('.add-option').on('click', function() {
        optionNum += 1;
        $('.optionlist').prepend('<form class="form-horizontal" role="form"><div class="form-group ' + optionNum +'"><label class="control-label sr-only">Option ' + optionNum +'</label><div class="col-xs-9"><input type="text" class="form-control" id="'+ optionNum +'" placeholder="Option ' +optionNum +'"></div><div class="col-xs-2"><button type="button" class="btn btn-default delete-option" onclick="deleteOption()">删除</button></div></div></form>');
    });

    function deleteOption() {
        $("."+ optionNum).remove();
        optionNum -= 1;
        return optionNum;
    };

    $('#choose').on('click', function() {
        var options = [];
        for (i=1; i<=optionNum; i++) {
            var option = $("#" + i).val();
            options.push(option);
        };  
        var choise = parseInt(Math.random()*optionNum);
        $("#showchoise").text("我帮你选择了「"+options[choise]+"」。");     
    });

</script>
</body>
